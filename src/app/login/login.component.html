<section class="vh-100" style="background-color: white;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8">
                <div class="card" style="border-radius: 1rem;" style="background-color: #fff3e6;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://media.licdn.com/dms/image/C4E0BAQGDWBcIA9qzaw/company-logo_200_200/0/1650457638873?e=2147483647&v=beta&t=80cY9jrqGTrcjSsWuIZTqYq2ALpUCnsCcXXWAxqXFDY"
                                alt="login form" class="img-fluid"
                                style="border-radius: 0.3rem 0 0 0.3rem;width: 1000px;height: 650px;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>

                                    </div>

                                    <h1 class="fw-normal mb-3 pb-3"
                                        style="letter-spacing: 1px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;  text-align: center ; color: #e57506;  ">
                                        Sign into your account</h1>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg"
                                            placeholder="Email address" [(ngModel)]="email" name="email" >

                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            placeholder="Password"  name ="password" [(ngModel)]="password" >

                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">Login</button>
                                        <br>
                                        <a class="small text-muted" href="#!">Forgot password?</a>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #020202;">Don't have an account? <a href="#!"
                                            style="color: black;">Register here</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
